<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><html>
    <head>
        <title>Angular JS Forms</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>



    </head>
<body>

<h2>AngularJS Sample Application</h2>
<div ng-app = "mainApp" ng-controller = "studentController">

    <form name = "studentForm" novalidate>
       <div>
           <!--ng-show is used to show the message-->
           <!--$dirty is used in condition if touched-->
           <!--$invalid is used in condition if the data in field is invalid-->
                <label of firstname >Enter first name:</label>
                <input name = "firstname" type = "text" ng-model = "firstName" required>
                    <span style = "color:red" ng-show = "studentForm.firstname.$dirty && studentForm.firstname.$invalid">
                        <span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
                     </span>
               </div>


<div>
        <label of lastname >Enter last name: </label>
                <input name = "lastname"  type = "text" ng-model = "lastName" required>
                    <span style = "color:red" ng-show = "studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                        <span ng-show = "studentForm.lastname.$error.required">Last Name is required.</span>
                     </span>
           </label></div>

<div>
        <label of email >Email: </label>
       <input name = "email" type = "email" ng-model = "email" length = "100" required>
                <span style = "color:red" ng-show = "studentForm.email.$dirty && studentForm.email.$invalid">
                        <span ng-show = "studentForm.email.$error.required">Email is required.</span>
                        <span ng-show = "studentForm.email.$error.email">Invalid email address.</span>
                     </span>
          </div>


            <div>
                <!--ng-click is used during button operation-->
                    <button ng-click = "reset()">Reset</button>
                </div>
                <div>
                    <!--ng-disabled is used to disable the fields-->
                    <button ng-disabled = "studentForm.firstname.$dirty &&
                        studentForm.firstname.$invalid || studentForm.lastname.$dirty &&
                        studentForm.lastname.$invalid || studentForm.email.$dirty &&
                        studentForm.email.$invalid" ng-click="submit()">Submit</button>
                </div>
        <!--<div>-->
            <!--&lt;!&ndash;$pending is used to display the message after loading for some time&ndash;&gt;-->
            <!--Username:-->
            <!--<input type="text" ng-model="name" name="name" username />{{name}}<br />-->
            <!--<span ng-show="studentForm.name.$pending.username">Checking if this name is available...</span>-->
            <!--<span ng-show="studentForm.name.$error.username">This username is already taken!</span>-->
        <!--</div>-->
    </form>
</div>

<script>
    var mainApp = angular.module("mainApp", []);

    mainApp.controller('studentController', function($scope) {
        $scope.reset = function(){
            $scope.firstName = " ";
            $scope.lastName = " ";
            $scope.email = " ";
        }

        $scope.reset();
    });
</script>

</body>
\</html>
